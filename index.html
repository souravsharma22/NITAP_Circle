<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="name">
            <span style="font-size: 2rem;"><b>NITAP Circle</b></span> <br>
            <!-- <span><b>National Institute Of Technology</b></span> <br>
            <span>Arunachal Pradesh</span> -->
        </div>
        <div class="image-logo">
            <img src="/logo/login_logo.png" alt="" style="height:150px; width:150px">
        </div>
        <div class="form-box active" id="login-form">
            <form id="loginForm">
                <h2>Login</h2>
                <input type="email" name="Email" id="email" placeholder="Email" required>
                <input type="password" name="userPassword" id="password" placeholder="Password" required>
                <select name="role" id="role" required>
                    <option value="">Select Designation</option>
                    <option value="user">user</option>
                    <option value="admin">admin</option>
                </select>
                <button type="submit">Login</button>
                <p>Do not have an account? <a href="#" onclick="showForm('register-form')">Register</a></p>
            </form>

        </div>
        <div class="form-box" id="register-form">
            <h2>Register</h2>
            <form id="emailForm">
                <input type="email" name="Email" id="to" placeholder="College Email" pattern="^[a-zA-Z0-9._%+-]+@nitap\.ac\.in$"
                    title="Please enter a valid NITAP email (e.g., user@nitap.ac.in)" required>

                <button type="submit">Send Email</button>
            </form>
            <form id="otpverify">
                <input type="text" id="otp-in" placeholder="Enter otp sent">
                <button id="otp-btn">Verify</button>
            </form>
            <p id="status">Sending otp..(ensure good internet)</p>
            <form id="registration-verify">
                
                <input type="text" name="Name" id="name" placeholder="Full Name">
                
                <input type="text" name="college_id" id="college-id" placeholder="College-ID" required>

                <input type="password" name="password" id="reg-password" placeholder="Password" required
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                    title="Password must be at least 8 characters long, include uppercase, lowercase, a number, and a special character.">
                <button type="submit" name="register"> Register
                </button>
                <p>Already have an account? <a href="#" onclick="showForm('login-form')">Login</a></p>
            </form>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
