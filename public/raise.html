<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raise Complaint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2 class="mb-4">Raise a Complaint</h2>
  <form id="complaintForm">
    <input type="text" id="title" placeholder="Title" class="form-control my-2" required>
    <input type="text" id="desc" placeholder="Description" class="form-control my-2" required>
    <input type="text" id="name" placeholder="Name" class="form-control my-2" required>
    <input type="text" id="roll" placeholder="Roll No" class="form-control my-2" required>
    <input type="text" id="hostel" placeholder="Hostel" class="form-control my-2" required>
    <input type="text" id="type" placeholder="Complaint type" class="form-control my-2" required>
    <input type="file" id="image" accept="image/*" class="form-control my-2">
    <button type="submit" class="btn btn-success">Submit Complaint</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
