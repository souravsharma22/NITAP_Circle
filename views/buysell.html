<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ›’NITAP Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="buysell.css">

</head>

<body>
    <header class="header">

        <a href="#" class="logo" onclick="window.location.href='home.html'">Circle</a>
        <input type="checkbox" name="" id="check">
        <label for="check" class="icons">
            <img src="./homeImages/menu.png" id="menu-icon" alt="">
            <img src="./homeImages/cross.png" id="close-icon" alt="">
        </label>
        <nav class="navbar">

            <a href="buysell.html" style="--i:0">Store</a>
            <a href="#listYourItem" id="sell-btn" style="--i:1">Sell Product</a>
            <a href="#Products" id="my-products" style="--i:2">My Products</a>
            <a href="#Orders" style="--i:3">Contact Us</a>



        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <h1>NITAP STORE</h1>
        <p>The things you are looking for might be nearby..</p>
        <form class="search-form" id="search-form">
            <input list="searchOptions" name="search" id="search-input" placeholder="Search items..." data-search required>
            <datalist id="searchOptions">
                <option value="Stationery">
                <option value="Technical">
                <option value="Utility">
                <option value="Accessories">
                <option value="Art">
                <option value="Food">
            </datalist>
            <button type="search" class="btn" id="search-btn">Search</button>
        </form>
    </section>

    <!-- List Your Item Form -->
    <section id="form" class="form-section">
        <div id="listYourItem">
            <h2>List your item for selling</h2>
            <form action="/sellProduct" method="post" enctype="multipart/form-data" id="sellForm">
                <input type="text" name="itemName" placeholder="Item Name" required>
                <input type="text" name="desc" placeholder="Description" required>
                <input type="text" name="hostel" placeholder="Hostel&Room" required>
                <input type="text" name="contact" placeholder="Phone No" required pattern="[0-9]{10}" maxlength="10"
                    title="Please enter a valid 10-digit phone number" />
                <input type="text" name="price" placeholder="Price" required>

                <select id="category" name="category" required>
                    <option value="Stationery">Stationery</option>
                    <option value="technical">Technical</option>
                    <option value="utility">Utility</option>
                    <option value="accessories">Accessories</option>
                    <option value="art">Art</option>
                    <option value="food">Food</option>
                </select>

                <input type="file" name="image" accept="image/*">

                <div class="form-buttons">
                    <button type="submit" class="btn">Put for Sale</button>
                    <button type="button" id="closeButton" class="btn close">Close Application</button>
                </div>
            </form>
        </div>
    </section>

    <section id="Products">
        <div class="row"  id="myProduct">

        </div>
    </section>

    <section id="product-section">
        <div class="row" id="productContainer"></div>
    </section>

    <script src="buysell.js"></script>
</body>

</html>
